bookdown::gitbook:
  css: style.css
  config:
    toc:
      before: >
        <div id="header-toc">
          <a style="color: #666" href=".">
          <img src="images/logo.png" width=100px display="block">
          <br>
          Shiny: Aplicações web com R
          </a>
        </div>
      after: |
        <center>&copy Copyright 2016 Ribeiro Jr., E. E.</center>
    edit:
      link: https://github.com/JrEduardo/bookdown-demo/edit/master/%s
    download: [pdf, epub]
bookdown::pdf_book:
  includes:
    in_header: preamble.tex
  citation_package: natbib
  keep_tex: yes
bookdown::epub_book: default
